<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đăng nhập - ROOMY.VN</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    :root {
      --login-emerald: #42f5c5;
      --login-sapphire: #4861ff;
      --login-night: #050816;
    }
    body {
      min-height: 100vh;
      background: radial-gradient(circle at 15% 15%, rgba(66, 245, 197, 0.35), transparent 45%),
                  radial-gradient(circle at 85% 20%, rgba(72, 97, 255, 0.45), transparent 35%),
                  linear-gradient(135deg, #020617, #0f172a 60%, #1e293b);
      color: #0f172a;
      position: relative;
    }
    .login-aura {
      position: fixed;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
      z-index: -1;
    }
    .login-aura span {
      position: absolute;
      width: 280px;
      height: 280px;
      border-radius: 45% 55% 60% 40%;
      border: 1px solid rgba(255, 255, 255, 0.35);
      background: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(5px);
      animation: pulse 16s ease-in-out infinite;
    }
    .login-aura span:nth-child(1) { top: 12%; left: 8%; }
    .login-aura span:nth-child(2) { bottom: 18%; right: 14%; width: 320px; height: 320px; animation-delay: -5s; }
    .login-aura span:nth-child(3) { top: 35%; right: 5%; width: 180px; height: 180px; animation-delay: -9s; }
    @keyframes pulse {
      0%, 100% { transform: translate3d(0, 0, 0) scale(1); }
      50% { transform: translate3d(0, -12px, 0) scale(1.05); }
    }
    .login-card {
      border-radius: 28px;
      padding: 2.5rem;
      background: rgba(255, 255, 255, 0.92);
      border: 1px solid rgba(255, 255, 255, 0.5);
      box-shadow: 0 35px 60px rgba(2, 6, 23, 0.45);
      backdrop-filter: blur(16px);
    }
    .login-card .form-control {
      border-radius: 12px;
      border: 1px solid rgba(15, 23, 42, 0.12);
      padding: 0.85rem 1rem;
    }
    .login-card .btn-primary {
      border-radius: 999px;
      padding: 0.85rem;
      background: linear-gradient(135deg, var(--login-emerald), var(--login-sapphire));
      border: none;
      box-shadow: 0 25px 35px rgba(72, 97, 255, 0.35);
    }
    .login-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-size: 0.85rem;
      color: #10b981;
    }
    .login-illust {
      position: relative;
      border-radius: 30px;
      overflow: hidden;
      box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.35);
    }
    .login-illust::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(130deg, rgba(79, 70, 229, 0.35), rgba(15, 23, 42, 0.35));
    }
    @media (max-width: 767px) {
      body {
        background: linear-gradient(160deg, #020617, #1e293b);
      }
      .login-card {
        border-radius: 22px;
        padding: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-aura" aria-hidden="true">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">ROOMY<span>.VN</span></a>
    </div>
  </nav>

  <section class="ftco-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="row align-items-center">
            <div class="col-md-6 d-none d-md-block">
              <!-- Illustration for login -->
              <div class="login-illust">
                <img src="images/bg_1.jpg" alt="Đăng nhập ROOMY" class="img-fluid">
              </div>
            </div>
            <div class="col-md-6">
              <div class="login-card">
                <span class="login-badge"><span class="fa fa-shield"></span> Thành viên ROOMY</span>
                <h3 class="mb-3 mt-2">Đăng nhập</h3>
                <form id="login-form">
                <div class="auth-msg"></div>
                <div class="form-group">
                  <label for="login-email">Email</label>
                  <input type="email" id="login-email" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="login-password">Mật khẩu</label>
                  <input type="password" id="login-password" class="form-control" required>
                </div>
                <div class="form-group mb-4">
                  <button class="btn btn-primary btn-block" type="submit">Đăng nhập</button>
                </div>
                <p class="text-center mb-0">Chưa có tài khoản? <a href="register.html">Đăng ký</a></p>
              </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="js/jquery.min.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
