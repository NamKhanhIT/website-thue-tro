<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đăng nhập - ROOMY.VN</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">ROOMY<span>.VN</span></a>
    </div>
  </nav>

  <section class="ftco-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="row align-items-center">
            <div class="col-md-6 d-none d-md-block">
              <!-- Illustration for login -->
              <img src="images/bg_1.jpg" alt="Đăng nhập ROOMY" class="img-fluid rounded shadow-sm">
            </div>
            <div class="col-md-6">
              <h3 class="mb-3">Đăng nhập</h3>
              <form id="login-form" class="bg-white p-4 rounded">
                <div class="auth-msg"></div>
                <div class="form-group">
                  <label for="login-email">Email</label>
                  <input type="email" id="login-email" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="login-password">Mật khẩu</label>
                  <input type="password" id="login-password" class="form-control" required>
                </div>
                <div class="form-group">
                  <button class="btn btn-primary btn-block" type="submit">Đăng nhập</button>
                </div>
                <p class="text-center">Chưa có tài khoản? <a href="register.html">Đăng ký</a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="js/jquery.min.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
